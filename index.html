<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body class="bodyPrincipal">
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button class="estiloGeralBotoes estiloGeralBotoes--filter botaoTodos" >
            Todos Produtos
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter botaoHortifruti">
            Hortifruti
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter botaoPanificadora">
            Panificadora
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter botaoLaticinios">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome botaoBusca"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <section class="priceContainer">
        <div>
            <img src="./src/img/alert-circle.png" alt="exclamação de alerta">
            <p class="ValorTotalProd">Valor total dos produtos da sessão selecionada</p>
        </div>
        <span class="valorTotal">R$ 0.00</span>
      </section>
      <!-- CONTAINER DE PRODUTOS -->
      <div class="container">
      <section class="containerVitrine organizar">
        <div class="containerListaProdutos">
         <ul>
                    <!-- Utilize esse item html como template para a construção da lista de produtos
                    
                    Você pode remover esses comentários depois que fizer a construção pelo DOM -->
                    
            
                    <!-- <li>
                        <img src="./src/img/maça.png" alt="Imagem maçã">
                        <h3>Maçã</h3>
                        <span>Hortifruti</span>
                        <p>R$ 2.00</p>
                    </li> -->
                    
                </ul>
        </div>
        
        
      </section>
      <div class="carrinhos">
      <div class="carrinho organizar">
        
      </div>
      <div class="carrinhoDinamico">
      </div> 
      <div class="carrinhoQtdadeETotal"></div>
      </div> 
    </div>
    </main>
    <script src="./src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
